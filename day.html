<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ليلي - نهاري ولا رسمية؟</title>
  <style>
    body { background-color: #002e2c; color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; }
    .question { font-size: 32px; margin-bottom: 40px; }
    .options { display: flex; flex-direction: row; justify-content: space-around; gap: 20px; flex-wrap: wrap; }
    .option { width: 45%; border-radius: 20px; overflow: hidden; cursor: pointer; border: 4px solid #fff; transition: transform 0.3s ease; }
    .option:hover { transform: scale(1.05); }
    .option img { width: 100%; height: auto; display: block; }
    .label { background-color: #ffffffdd; color: #002e2c; font-size: 24px; padding: 10px; }
  </style>
</head>
<body>
  <div class="question">تفضل طلعة نهاري ولا رسمية؟</div>
  <div class="options">
    <div class="option" onclick="location.href='result3.html'">
      <img src="casual.jpg" alt="نهاري">
      <div class="label">نهاري</div>
    </div>
    <div class="option" onclick="location.href='result3.html'">
      <img src="formal.jpg" alt="رسمية">
      <div class="label">رسمية</div>
    </div>
  </div>
</body>
</html>
