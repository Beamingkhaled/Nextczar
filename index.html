  <title>ما عطر CZAR القادم لك؟</title>
  <style>
    body {
      background-color: #001F1F;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .option-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;

    }
    .result {
      font-size: 2em;
      margin: 20px 0;
    }
    .result-image {
      max-width: 400px;
      margin: 0 auto;
    }
    .option-label {
      display: block;
      margin-top: 5px;
      font-size: 1.1em;
    }
    .restart-btn {
      background-color: #006666;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .restart-btn:hover {
      background-color: #008080;
    }
    .progress {
      width: 100%;
      background-color: #003333;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 10px;
      background-color: #008080;
      border-radius: 5px;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
